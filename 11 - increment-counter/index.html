<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Increment counter</title>
  </head>
  <body>
    <div class="container">
      <i class="fab fa-twitter fa-5x"></i>
      <p class="counter" data-target="12500"></p>
      <small>Tweeter Followers</small>
    </div>
    <div class="container">
      <i class="fab fa-youtube fa-5x"></i>
      <p class="counter" data-target="5232"></p>
      <small>YouTube Subscribers</small>
    </div>
    <div class="container">
      <i class="fab fa-facebook fa-5x"></i>
      <p class="counter" data-target="7630"></p>
      <small>Facebook Fans</small>
    </div>
    <script src="script.js"></script>
  </body>
</html>
