<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Auto Print text Effect</title>
  </head>
  <body>
    <h1>Enter text and speed</h1>
    <div class="container">
      <div class="input-box">
        <h3 class="input-title">Text</h3>
        <input id="text" type="text" class="input-text" />
      </div>
      <div class="input-box">
        <h3 class="input-title">Speed</h3>
        <input id="speed" type="number" class="input-text" />
      </div>
    </div>
    <button class="enter">Enter</button>

    <h2 class="output">I love programing!!!</h2>
    <script src="script.js"></script>
  </body>
</html>
