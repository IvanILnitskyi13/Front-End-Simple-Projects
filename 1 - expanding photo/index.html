<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding photo</title>
  </head>
  <body>
    <div class="container">
      <div class="photo photo-one active">
        <h3>India</h3>

      <div class="photo photo-two">
        <h3>Poland</h3>

      <div class="photo photo-three">
        <h3>Ukraine</h3>
      </div>
      <div class="photo photo-four">

      </div>
      <div class="photo photo-five">
        <h3>United States</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
